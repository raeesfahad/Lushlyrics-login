<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="tailwind.js"></script>
    <title>Sign In</title>
  </head>
  <body class="dark:bg-black">
    <div class="flex flex-row justify-between h-[80px]">
      <div class="m-[28px]">
        <p class="text-3xl font-bold text-blue-300 dark:text-white">
          Lushyrics
        </p>
      </div>

      <div class="flex flex-row mx-[60px] gap-5">
        <p class="mt-[35px] text-gray-400 dark:text-white">
          Already have an Account?
        </p>

        <p
          class="mt-[28px] h-[40px] w-[120px] border-2 border-blue-300 rounded-full text-blue-300 font-bold text-center dark:text-white dark:border-white hover:border-0"
        >
          <a href="#" class="align-middle"> SIGN IN</a>
        </p>
      </div>
    </div>

    <div class="flex flex-row -mt-3">
      <div class="w-[400px] h-full flex flex-col m-[110px]">
        <svg
          class="text-blue-600"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M14.3187 2.50498C13.0514 2.35716 11.8489 3.10033 11.4144 4.29989C11.3165 4.57023 11.2821 4.86251 11.266 5.16888C11.2539 5.40001 11.2509 5.67552 11.2503 6L11.25 6.45499C11.25 6.4598 11.25 6.4646 11.25 6.46938V14.5359C10.4003 13.7384 9.25721 13.25 8 13.25C5.37665 13.25 3.25 15.3766 3.25 18C3.25 20.6234 5.37665 22.75 8 22.75C10.6234 22.75 12.75 20.6234 12.75 18V9.21059C12.8548 9.26646 12.9683 9.32316 13.0927 9.38527L15.8002 10.739C16.2185 10.9481 16.5589 11.1183 16.8378 11.2399C17.119 11.3625 17.3958 11.4625 17.6814 11.4958C18.9486 11.6436 20.1511 10.9004 20.5856 9.70089C20.6836 9.43055 20.7179 9.13826 20.7341 8.83189C20.75 8.52806 20.75 8.14752 20.75 7.67988L20.7501 7.59705C20.7502 7.2493 20.7503 6.97726 20.701 6.71946C20.574 6.05585 20.2071 5.46223 19.6704 5.05185C19.4618 4.89242 19.2185 4.77088 18.9074 4.6155L16.1999 3.26179C15.7816 3.05264 15.4412 2.88244 15.1623 2.76086C14.8811 2.63826 14.6043 2.53829 14.3187 2.50498Z"
            fill="#1C274C"
          />
        </svg>
      </div>

      <div class="m-[100px]">
        <div class="flex flex-col gap-2">
          <h2 class="text-4xl font-bold text-gray-600 dark:text-white">
            Welcome to Lushyrics
          </h2>
          <span class="text-gray-600 space-y-4 dark:text-white"
            >Register your Account</span
          >
        </div>

        <form class="mt-[30px]" action="">
          <div class="flex flex-col gap-2">
            <label class="text-gray-600 bg-text-white" for="email">Name</label>
            <input
              class="p-3 rounded-lg border border-gray-300 dark:bg-gray-800"
              type="text"
              name="Name"
              placeholder="John Doe"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label class="text-gray-600 bg-text-white" for="email">Email</label>
            <input
              class="p-3 rounded-lg border border-gray-300 dark:bg-gray-800"
              type="email"
              name="email"
              placeholder="email@email.com"
            />
          </div>

          <div class="flex flex-col gap-2">
            <label class="text-gray-600 bg-text-white" for="password"
              >Password</label
            >
            <input
              class="p-3 rounded-lg border border-gray-300 dark:bg-gray-800"
              type="password"
              name="password"
              placeholder="********"
            />
          </div>

          <div class="flex flex-row gap-10">
            <button
              type="submit"
              class="mt-[25px] p-4 w-[180px] border-2 border-blue-300 rounded-full text-blue-300 font-bold dark:text-white dark:bg-dark hover:border-0 dark:hover:border-0"
            >
              Create Account
            </button>

            <p class="mt-[40px]">Forgot Passowrd? <a href="#" class="text-blue-500">Reset Password</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
